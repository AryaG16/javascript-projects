<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>People Entered</h1>
        <h2 id="count-el">0</h2>
        <div>
            <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button type="button" id="decrement-btn" onclick="decrement()">DECREMENT</button>
        </div>
        <div><button type="button" id="save-btn" onclick="save()">SAVE</button></div>
        <div>
            <button type="button" id="reset-btn" onclick="resetCounter()">RESET</button>
            <button type="button" id="clear-btn" onclick="clearEntry()">CLEAR PREVIOUS</button>
        </div>
        <div>
            <p id="save-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
    </script>
</body>

</html>
